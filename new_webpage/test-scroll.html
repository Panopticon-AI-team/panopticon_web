<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Example</title>
    <link rel="stylesheet" href="stylestest.css">
</head>

<body>

    <a href="#target-section">Click to scroll down</a>

    <!-- Adding filler content to simulate a longer page -->
    <div style="height: 500px; background-color: #f4f4f4;"></div>

    <div id="target-section" style="height: 500px; background-color: #e0e0e0;">
        <h2>This is the target section</h2>
        <p>Welcome to the target section!</p>
    </div>

</body>

</html>
