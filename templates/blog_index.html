<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panopticon AI - Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css" />
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Nunito' rel="stylesheet">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=IBM+Plex+Sans' rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>

</head>

<body>
    <div class="blog-index">
        <div class="container  scroll-offset" id="navbar-section">
            <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item center" href="https://panopticon-ai.com" style="margin-left: 50px;">
                        <!-- Adjust the margin here -->
                        <img src="images/title-logo.png" height="100" class="is-inline-block" />
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start"></div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <a class="navbar-item scroll-link" href="./index.html"> Home</a>
                            <a class="navbar-item scroll-link" href="./team.html"> Team</a>
                            <a class="navbar-item scroll-link" href="https://docs.panopticon-ai.com"> Docs </a>
                            <div class="buttons">
                                <a class="button is-primary is-red" href="./play.html">
                                    <strong>Play</strong>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <section class="section" id="blog-section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-two-thirds">
                        <h1 class="title is-1 has-text-centered">Blog</h1>

                        {blog_posts}
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer-primary">
            <div class="content has-text-centered">
                <p>
                    The appearance of U.S. Department of Defense (DoD) visual information does not imply or constitute
                    DoD
                    endorsement.

                </p>
            </div>
        </footer>
    </div>

</body>

</html>
